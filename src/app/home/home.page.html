<ion-header>
  <ion-toolbar>
    <ion-title>Angular CDK/Scroller</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <cdk-virtual-scroll-viewport class="scroll-viewport" #scroll [itemSize]="itemSize" minBufferPx="900" maxBufferPx="1350">
    <ion-list>
      <ion-item *cdkVirtualFor="let item of items;trackBy: trackByFn">
        <ion-avatar slot="start">
          <img [src]="'https://loremflickr.com/40/40'" />
        </ion-avatar>
        <ion-label>
          {{item }}
        </ion-label>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>
</ion-content>
